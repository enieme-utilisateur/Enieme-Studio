    <script>

        let trail = [];
        let a = 0;
        
        function setup() {
          createCanvas(windowWidth, windowHeight);
           
        }
        
        function draw() {
          
         trail.push([mouseX, mouseY]);
          for(let i = 0; i < trail.length; i++) {
          noStroke();
          fill(171, 133, 255, a);
          ellipse(trail[i][0], trail[i][1], 4);
            if(a > 255) {
              trail.shift();
              a = 0;
            }
            a += 1;
          }
        }
